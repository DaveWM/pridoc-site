---
$title: New Versions
$order: 1
---

<div id="centerbottom" style="font-size:12px; width:1000px;">
  <!--MAIN LAYOUT HOLDER -->
  <div id="holder2">
    <!-- messages -->

    <div id="system-message-container">
    </div>
    <!-- end messages -->
    <!-- MID BLOCK -->
    <div id="midblock" style="width:100%;">
      <div class="insidem">
        <!-- component -->
        <div class="categorylist">




          <div class="cat-items">


              <table cellspacing="0" cellpadding="0" border="0" width="100%">
                <thead>
                  <tr>
                    <th class="sectiontableheader" id="tableOrdering">
                      Title </th>

                    <th class="sectiontableheader" id="tableOrdering2">Release Date</th>


                  </tr>
                </thead>

                <tbody>
                  {% for new_version_doc in g.docs('new-versions') %}
                  <tr class="sectiontableentry1">

					<td class="list-title">
						<a href="{{new_version_doc.url.path}}">
							{{new_version_doc.description}}</a>

											</td>

										<td class="list-date">
						{{g.date(new_version_doc.release_date, from='%d/%m/%Y') | date(format='dd MMM yyyy')}}					</td>



								</tr>
                {% endfor %}

                </tbody>
              </table>
          </div>

        </div>

        <!-- end component -->
        <div class="clearm"></div>
      </div>
      <!-- end mid block insidem class -->
    </div>
    <!-- end mid block div -->


  </div>
  <!-- end holder div -->

</div>
