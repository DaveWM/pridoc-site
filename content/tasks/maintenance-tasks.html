---
$title: Maintenance Tasks
$order: 2
tasks:
  - title: Bank Holiday Dates for Calendar Year 2019
    link: http://pridoc4gps.azurewebsites.net/index.php/tasks/154-bank-holidays-2019
    date: 31 August 2017
---

<div id="centerbottom" style="font-size:12px; width:1000px;">
  <!--MAIN LAYOUT HOLDER -->
  <div id="holder2">
    <!-- messages -->

    <div id="system-message-container">
    </div>
    <!-- end messages -->
    <!-- MID BLOCK -->
    <div id="midblock" style="width:100%;">
      <div class="insidem">
        <!-- component -->
        <div class="categorylist">




          <div class="cat-items">


              <table cellspacing="0" cellpadding="0" border="0" width="100%">
                <thead>
                  <tr>
                    <th class="sectiontableheader" id="tableOrdering">
                      Title </th>

                    <th class="sectiontableheader" id="tableOrdering2">Release Date</th>


                  </tr>
                </thead>

                <tbody>
                  {% for task in doc.tasks %}
                  <tr class="sectiontableentry1">

                    <td class="list-title">
                      <a href="{{task.link}}">{{task.title}}</a>

                    </td>

                    <td class="list-date">{{task.date}}</td>



                  </tr>
                  {% endfor %}
                </tbody>
              </table>
          </div>

        </div>

        <!-- end component -->
        <div class="clearm"></div>
      </div>
      <!-- end mid block insidem class -->
    </div>
    <!-- end mid block div -->


  </div>
  <!-- end holder div -->

</div>
